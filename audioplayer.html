<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio Player</title>
    <link rel="stylesheet" href="audio_player/css/style.css">
</head>
<body>
    <div class="container">
        <div id="audio-image">
            <img class="cover">
        </div>
        <div id="audio-player">
            <div id="audio-info">
                <span class="artist"></span> - <span class="title"></span>
            </div>
            <input type="range" id="volume">
        </div>
    </div>
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="audio_player/js/main.js"></script>
</body>
</html>
